<html>
    <head>
        <title>Pomodoro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

     
        <h1 class="one">‚è≥ POMODORO</h1>
      
        
        <button id="startBtn">START</button>
      
       
        <div id="appContent" class="hidden">
          <div id="inputBox" class="hidden">
            <label>Focus Time (mins): <input type="number" id="focusInput"></label><br/>
            <label>Break Time (mins): <input type="number" id="breakInput"></label><br/>
            <label>Revision Time (mins): <input type="number" id="reviseInput"></label><br/>
            <button id="submitTimes">Submit</button>
          </div>
      
          <div id="timerSection" class="hidden">
            <div id="timerCircle">00:00</div>
            <p id="phaseLabel">Focus</p>
            <button id="nextBtn" class="hidden">Next</button>
          </div>
      
          <div id="focusReport" class="hidden">
            <p>üéØ Session Focus Time: <span id="focusTimeResult">0</span> mins</p>
            <p>üìä Total Focus Time (All Sessions): <span id="totalFocusTime">0</span> mins</p>
          </div>
        </div>
      
        <script src="script.js"></script>
      </body>
      
    <script src="script.js"></script>
        
       
    </body>
</html>
