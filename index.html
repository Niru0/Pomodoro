<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="one">⏳ POMODORO</h1>
  <button id="startBtn">START</button>

  <div id="appContent" class="hidden">
    <div id="inputBox">
      <input type="number" id="focusInput" placeholder="Focus Time (mins)" />
      <input type="number" id="breakInput" placeholder="Break Time (mins)" />
      <input type="number" id="reviseInput" placeholder="Revision Time (mins)" />
      <button id="submitTimes">Submit</button>
    </div>

    <div id="timerSection" class="hidden">
      <div id="circleTimer">
        <div id="timerText">00:00</div>
      </div>
      <p id="phaseLabel">Study</p>
      <div id="controls">
        <button id="startControl">Start</button>
        <button id="pauseControl">Pause</button>
        <button id="resetControl">Reset</button>
      </div>
    </div>

    <div id="focusReport" class="hidden">
      <p>🎯 This Session Focus: <span id="focusTimeResult">0</span> mins</p>
      <p>📊 Total  Time: <span id="totalFocusTime">0</span> mins</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
